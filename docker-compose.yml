# docker-compose.yml
version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turbo_app
    ports:
      - '3000:3000'
      - '3001:3001'
      - '8000:8000'
    environment:
      - MONGO_URI=mongodb://mongodb:27017/task_tracker
    volumes:
      - .:/app
      - /app/node_modules
    command: [ "yarn", "dev" ]

volumes:
  mongo-data:
